{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    {% block styles %}{% endblock %}
    <title>ProFuturo - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="container header">
        <a href="https://profuturo.ifrn.edu.br">
          <img
            width="300"
            height="108"
            src="https://profuturo.ifrn.edu.br/wp-content/uploads/2025/02/LogoProFuturoOficial.png"
            alt="Logo ProFuturo"
          />
        </a>
      </div>
    </header>
    {% block content %}{% endblock %}

      <div class="container footer space-between">

        <div class="container">

          <div class="container twocontainer">
            <a href="https://profuturo.ifrn.edu.br">

                src="https://profuturo.ifrn.edu.br/wp-content/uploads/2025/02/pro-branco.png"
                alt="Logo ProFuturo Branca"

        <div class="container" id="linefooter"></div>

        <div class="container space-between">
          <div class="space-between">
            <p>
              <a href="https://csa.cnat.ifrn.edu.br/" target="_blank"
                >© 2025 Centro de Soluções Aplicadas. Todos os Direitos
                Reservados.</a
              >
            </p>
          </div>

          <div class="">
            <p>
              <a href="https://profuturo.ifrn.edu.br/equipe-de-desenvolvimento"

              >
            </p>

        </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}

</html>
